  <script type="text/javascript">

  console.log(revo_vortaro)

const ignori_tab_arangxo = (a, b) => {
  const normiga_A = a.replace(/^(?!\t).*/g, '').replace(/^-/g, '');
  const normiga_B = b.replace(/^(?!\t).*/g, '').replace(/^-/g, '');
  return normiga_A.localeCompare(normiga_B, 'eo');
}

let rezulto = revo_vortaro.split("\n").sort(ignori_tab_arangxo).toString().replace(/,/g, "<br>")
console.log('REZULTO', rezulto)

document.getElementById('eligo').innerHTML = rezulto;
  </script>
